<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{front/layouts/main}">
<main layout:fragment="content" >
    <h1>관측소 정보</h1>
    <form action="/search" method="get">
        <h2>검색</h2>
        <label for="Ocode">관측소 코드 </label>
        <input type="text" id="Ocode" name="code" placeholder="xxxxxxx">
        <label for="Oname">관측소명</label>
        <input type="text" id="Oname" name="code" placeholder="관측소 명을 입력하세요">
        <label for="Oanaysis">관측변수</label>
        <input type="text" id="Oanaysis" name="code" placeholder="전체">
        <button type="submit">검색</button>
    </form>

    <div class="divTable minimalistBlack" th:object="${RequestObservatory}">
        <div class="divTableHeading">
            <div class="divTableRow">
                <div th:text="#{연번}" class="divTableHead">head1</div>
                <div th:text="#{관측소 명}" class="divTableHead">head2</div>
                <div th:text="#{관측소 유형}" class="divTableHead">head3</div>
                <div th:text="#{관측소 코드}" class="divTableHead">head4</div>
                <div th:text="#{관측 정보}" class="divTableHead">head4</div>
                <div th:text="#{수정}" class="divTableHead">head4</div>
                <div th:text="#{삭제}" class="divTableHead">head4</div>
                <div th:text="#{환경설정}" class="divTableHead">head4</div>
            </div>
        </div>
        <div class="divTableBody" th:each="item, status : ${items}" th:if="*{items != null}">

            <div class="divTableRow">
                <div th:text="${status.count}" class="divTableCell">cell1_1</div>
                <div th:text="*{obsnm}" class="divTableCell"></div>
                <div class="divTableCell"><span th:text="*{관측소유형.title}"></span><input type="hidden" name="관측소유형" th:value="*{관측유형}" th:id="*{'관측소유형_' + status.count}"></div>
                <div class="divTableCell"><span th:text="*{obscd}"></span><input type="hidden" name="obscd" th:value="*{obscd}" th:id="*{'obscd_' + status.count}"></div>
                <div class="divTableCell" th:data-obscd-id="*{'obscd_' + status.count}" th:data-관측소유형-id="*{'관측소유형_' + status.count}">
                    <i class="xi-search"></i>
                </div>
                <div class="divTableCell">
                    <i class="xi-pen"></i>
                </div>
                <div class="divTableCell">
                    <i class="xi-trash"></i>
                </div>
                <div class="divTableCell">
                    <i class="xi-cog"></i>
                </div>
            </div>
            <th:block th:unless="*{items != null}" th:text="#{데이터가 없습니다.}"></th:block>
        </div>
    </div>
    <th:block th:replace="~{common/_pagination::pagination}"></th:block>
</main>

</html>
