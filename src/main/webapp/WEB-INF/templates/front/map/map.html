<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorate="~{front/layouts/main}">
<main layout:fragment="content">
	<div class="flex content">
		<div class="side flex">
			<section class="asideBtns">
				<button class="font-15px" type="button" data-target="wl">
					<br />
					<span th:text="#{수위}"></span>
				</button>
				<button class="font-15px" type="button" data-target="rf">
					<i class="xi-pouring"></i><br />
					<span th:text="#{강수량}"></span>
				</button>
				<button class="font-15px" type="button" data-target="flw">
					<br />
					<span th:text="#{유량}"></span>
				</button>
				<button class="font-15px" type="button" data-target="cctv">
					<i class="xi-videocam"></i><br />
					<span th:text="#{CCTV}"></span>
				</button>
			</section>

			<section class="flex align-center aside-area">
				<div class="aside dn">
					<form class="searchFrm flex align-center mgn-bottom-10px" target="ifrmProcess" autocomplete="off" th:object="${observatorySearch}">
						<input type="hidden" id="type" name="type">
						<input type="text" class="searchInp" th:placeholder="#{관측소명_입력}" name="obsnm">
						<button type="submit" class="searchBtn">
							<i class="xi-search"></i>
						</button>
					</form>
					<div class="just-btw flex mgn-bottom-10px">
						<span class="targetNm"></span>

						<select class="order" name="order">
							<option class="orderNm" selected></option>
							<option value="obsnm" th:text="#{관측소명}"></option>
						</select>
					</div>
					<div class="divTable">
						<div class="divTableRow">
							<div class="divTableHead" id="colNm"></div>
							<div class="divTableHead" id="colVal"></div>
						</div>
						<div class="divTableRow" th:if="${items != null && !items.isEmpty()}" th:each="item : ${items}" th:object="${item}">
							<div class="divTableCell" th:text="*{obcnm}"></div>
							<div class="divTableCell" th:text="*{data}"></div>
						</div>
						<div class="divTableRow" th:unless="${items != null && !items.isEmpty()}">
							<div class="divTableCell" th:text="#{데이터_없음}"></div>
						</div>
					</div>
					<th:block th:replace="~{common/_pagination::pagination}"></th:block>
				</div>
				<div>
					<button type="button" class="angleBtn">
						<i class="xi-angle-right-thin"></i>
					</button>
				</div>
			</section>
		</div>
		<section class="map_area">
			<div class="map_btns flex-column">
				<div class="mgn-bottom-10px">
					<button type="button" class="map_btn on" data-map="Base" th:text="#{일반지도}"></button>
					<button type="button" class="map_btn" data-map="Satellite" th:text="#{위성지도}"></button>
				</div>
				<button type="button" id="all" class="align-right mgn-bottom-10px wd-50px ht-50px">
					<span th:text="#{전체}"></span>
				</button>
				<div class="flex-column mgn-bottom-10px">
					<button type="button" class="wd-50px ht-50px align-right" id="distance">
						<span th:text="#{거리}"></span>
					</button>
					<button type="button" class="wd-50px ht-50px align-right" id="area">
						<span th:text="#{면적}"></span>
					</button>
				</div>

                <button type="button" id="save_map">
                    <i class="xi-save"></i>
                    <span th:text="#{저장}"></span>
				</button>

			</div>
			<div id="map" class="map"></div>
		</section>
	</div>

	<script>
		const { popup } = commonLib;
        const infoBtn = document.getElementById("popup");
        infoBtn.onclick = () => popup.open('/map/info', 450, 450);
	</script>
</main>
</html>
