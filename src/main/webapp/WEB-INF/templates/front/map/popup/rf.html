<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{front/layouts/popup}">
<main layout:fragment="content">
    <section th:object="${observatory}">
        <h2 class="text-center" th:text="*{obsnm}"></h2>
        <div class="h-line"></div>
        <div class="divTable">
            <div class="divTableRow">
                <div class="divTableCell" th:text="#{코드}"></div>
                <div class="divTableCell" th:text="*{obscd}"></div>
            </div>
            <div class="divTableRow">
                <div class="divTableCell" th:text="#{현재강수량}"></div>
                <div class="divTableCell" th:text="*{rf}"></div>
            </div>
            <div class="divTableRow">
                <div class="divTableCell" th:text="#{누적강수량}"></div>
                <div class="divTableCell" th:text="*{rf}"></div>
            </div>
            <div class="divTableRow">
                <div class="divTableCell" th:text="#{위치}"></div>
                <div class="divTableCell" th:text="*{addr + ' ' + etcaddr}"></div>
            </div>
        </div>
    </section>
</main>
</html>
