<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{front/layouts/popup}">
<main layout:fragment="content">
    <section th:object="${observatory}">
        <h2 class="text-center" th:text="*{obsnm}"></h2>
        <div class="h-line"></div>
        <div class="cctv">
            <video id="cctv" class="video-js" controls width="320" height="240">
                <source id="video-source" th:src="*{cctvUrlL}" type="application/x-mpegURL">
            </video>
        </div>
    </section>
</main>
</html>
